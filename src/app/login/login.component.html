<!-- Horizontal Form -->
<div class="login-box">
<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">登录</h3>
  </div><!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="box-body">
      <div class="form-group">
        <label class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="用户名" name="username" [(ngModel)]="user.username" #username="ngModel" required>
          <div *ngIf="f.submitted && !username.valid" class="help-block">用户名不可为空</div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control"  placeholder="密码" name="password" [(ngModel)]="user.password" #password="ngModel" required>
          <div *ngIf="f.submitted && !password.valid" class="help-block">密码不可为空</div>
        </div>
      </div>
    </div><!-- /.box-body -->
    <div class="box-footer">
      <button class="btn btn-default">取消</button>
      <button type="submit" class="btn btn-info pull-right">登录</button>
    </div><!-- /.box-footer -->
  </form>
</div><!-- /.box -->
</div>
